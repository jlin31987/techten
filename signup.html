<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <div><a href="home.php" style="color: white; text-decoration: none;">Password Generator</a></div>
    </header>
    
    <div class="form-container">
        <form action="signup.php" method="POST" class="form">
            <h2>Create a new account.</h2>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required><br>
            
            <input type="submit" value="Create Account" class="submit-btn">
            <p><a href="login.html">Already have an account?</a></p>
        </form>
    </div>
</body>
</html>
